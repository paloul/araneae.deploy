apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubeflow-ingressgateway-certs
  namespace: istio-system
spec:
  secretName: kubeflow-ingressgateway-certs
  issuerRef:
    name: gateways-issuer
    kind: ClusterIssuer
  commonName: kubeflow-dashboard.dev.araneae.io
  dnsNames:
  - kubeflow-dashboard.dev.araneae.io
  - kubeflow-serving.dev.araneae.io
  - "*.kubeflow-serving.dev.araneae.io"