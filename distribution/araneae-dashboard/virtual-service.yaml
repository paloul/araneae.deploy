apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: araneae
  namespace: araneae
spec:
  gateways:
  - araneae-gateway
  hosts:
  - <<__subdomain_dashboard__>>.dev.araneae.io
  http:
  - name: "reasoner-route"
    match:
    - uri:
        prefix: "/reasoner/"
    - uri:
        prefix: "/reasoner"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: araneae-reasoner-api.araneae.svc.cluster.local
        port: 
          number: 5000
  - name: "dashboard-route"
    route:
    - destination:
        host: araneae.araneae.svc.cluster.local
        port:
          number: 80
