apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: araneae-ingressgateway-certs
  namespace: istio-system
spec:
  secretName: araneae-ingressgateway-certs
  issuerRef:
    name: gateways-issuer
    kind: ClusterIssuer
  commonName: <<__subdomain_araneae_dashboard__>>.araneae.io
  dnsNames:
    - <<__subdomain_araneae_dashboard__>>.araneae.io
