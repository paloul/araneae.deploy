#################################################################################################################
# Create a general use Object Bucket Claim. This will create a bucket on the rook-ceph cluster. It will
# also create a user, generate an AccessKey and SecretKey and assign user to the bucket.
#  https://rook.github.io/docs/rook/v1.11/Storage-Configuration/Object-Storage-RGW/ceph-object-bucket-claim/#obc-custom-resource
# 
# Look at this link to see how to use the information auto generated by Ceph with a pod that will access bucket
#  https://rook.github.io/docs/rook/v1.11/Storage-Configuration/Object-Storage-RGW/ceph-object-bucket-claim/#app-pod
#################################################################################################################

apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: araneae-general-bucket-claim
  namespace: rook-ceph
spec:
  #bucketName: # Check documentation at link above for reason, not needed
  generateBucketName: araneae-general
  storageClassName: rook-ceph-bucket
  additionalConfig:
    maxObjects: "10000" # Optional
    maxSize: "8G" # Optional