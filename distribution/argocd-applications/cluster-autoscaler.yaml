apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler
  namespace: argocd
spec:
  project: default
  source:

    # https://github.com/kubernetes/autoscaler
    # https://artifacthub.io/packages/helm/cluster-autoscaler/cluster-autoscaler

    repoURL: https://kubernetes.github.io/autoscaler
    targetRevision: 9.10.9 # Chart version 9.10.9, App Version 1.21.1
    chart: cluster-autoscaler
    helm:
      parameters:
        - name: rbac.serviceAccount.annotations.eks\.amazonaws\.com/role-arn
          value: <<__role_arn.cluster_autoscaler__>>
        - name: rbac.serviceAccount.create
          value: "true"
        - name: rbac.create
          value: "true"
        - name: fullnameOverride
          value: cluster-autoscaler
        - name: cloudProvider
          value: aws
        - name: image.repository
          value: us.gcr.io/k8s-artifacts-prod/autoscaling/cluster-autoscaler
        - name: image.tag
          value: v1.21.1
        - name: autoDiscovery.clusterName
          value: <<__cluster_name__>>
        - name: autoDiscovery.enabled
          value: "true"
        - name: awsRegion
          value: <<__aws_region__>>
        - name: extraArgs.balance-similar-node-groups
          value: "true"
        - name: extraArgs.scale-down-enabled
          value: "true"
        - name: rbac.create
          value: "true"
        - name: rbac.pspEnabled
          value: "true"
        - name: resources.limits.cpu
          value: 100m
        - name: resources.limits.memory
          value: 800Mi
        - name: resources.requests.cpu
          value: 100m
        - name: resources.requests.memory
          value: 600Mi
        - name: nodeSelector.node-class
          value: utility
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
