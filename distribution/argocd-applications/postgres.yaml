apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql-argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/paloul/araneae.cluster.deploy.git
    targetRevision: dev
    path: distribution/postgresql/base
  destination:
    namespace: postgresql
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true