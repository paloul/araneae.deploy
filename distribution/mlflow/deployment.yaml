apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  labels:
    app: mlflow
  namespace: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
      annotations:
        sidecar.istio.io/inject: 'false'
    spec:
      containers:
      - name: mlflow
        securityContext: {}
        image: burakince/mlflow:2.1.1
        imagePullPolicy: Always
        args:
        - --host=0.0.0.0
        - --port=5000
        - --backend-store-uri="mysql://$(MYSQL_USERNAME):$(MYSQL_PWD)@$(MYSQL_HOST):3306/$(DB_NAME)"
        - --default-artifact-root=minio://$(ARTIFACT_S3_BUCKET)/$(ARTIFACT_S3_KEY_PREFIX)
        envFrom:
        - secretRef:
            name: mlflow-mysql-secret
        - secretRef:
            name: mlflow-minio-secret
        - configMapRef:
            name: mlflow-config
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources: {}
